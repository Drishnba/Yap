<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form id="login-form" method="post" action="/login/login" enctype="application/x-www-form-urlencoded">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email"><br><br>
        <label for="password-input">Пароль:</label>
        <input type="password" id="password-input" name="password"><br><br>
        <button type="submit">Войти</button>
    </form>
    <div id="success-message"></div>
    <div id="error-message"></div>
<script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            });
            const message = await response.text();
            if (response.ok) {
                document.getElementById('success-message').innerHTML = massage;
            } else {
                document.getElementById('error-message').innerHTML = message;
            }
    });
</script>
</body>
</html>
